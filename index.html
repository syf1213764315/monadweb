<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Ecosystem</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="https://www.monad.xyz/logo.svg" alt="Monad Logo">
                </div>
                <nav class="nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Ecosystem</a>
                    <a href="#" class="nav-link">Developers</a>
                    <a href="#" class="nav-link">Blog</a>
                </nav>
                <button class="cta-button">Join the Community</button>
            </div>
        </header>

        <main class="main-content">
            <section class="hero">
                <h1 class="hero-title">Monad Ecosystem</h1>
                <p class="hero-subtitle">Discover projects building on Monad</p>
            </section>

            <section class="ecosystem-section">
                <div class="filter-controls">
                    <div class="filter-group">
                        <button class="filter-button active">All</button>
                        <button class="filter-button">Infrastructure</button>
                        <button class="filter-button">DeFi</button>
                        <button class="filter-button">NFTs</button>
                        <button class="filter-button">Social</button>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="Search projects...">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z" stroke="#667085" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 14L11.1 11.1" stroke="#667085" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>

                <div class="ecosystem-grid">
                    <!-- Project items will be dynamically loaded here -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="https://www.monad.xyz/logo.svg" alt="Monad Logo">
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Resources</h4>
                        <a href="#">Documentation</a>
                        <a href="#">GitHub</a>
                        <a href="#">Blog</a>
                    </div>
                    <div class="footer-column">
                        <h4>Community</h4>
                        <a href="#">Twitter</a>
                        <a href="#">Discord</a>
                        <a href="#">Telegram</a>
                    </div>
                    <div class="footer-column">
                        <h4>Company</h4>
                        <a href="#">About</a>
                        <a href="#">Careers</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Â© 2024 Monad Labs, Inc. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-content" id="modalContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
